name: Daily Evaluation

on:
  schedule:
    - cron: "0 13 * * 1-5"  # 每个交易日 13:00 UTC 执行
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Run strategy
      run: |
        python app.py
